<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用戶添加</title>
    <script src="../js/jquery.js" type="text/javascript"></script>
</head>
<body>
<div>
    <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label>名 称：</label></td><td><input type="text"  name="user.name"></td>
            </tr>
            <tr>
                <td><label>密 码：</label></td><td><input type="password" name="user.passwd"></td>
            </tr>
            <tr>
                <td><label>性 别：</label></td><td><input type="radio" name="user.sex" value="1">男
                <input type="radio" name="user.sex" value="0">女</td>
            </tr>
            <tr>
                <td><label>描 述：</label></td><td><input type="text" name="user.des"></td>
            </tr>
            <tr>
                <td style="collapse: 2"><input type="button" id="submit" value="注册"/></td>
            </tr>
        </table>
    </form>
</div>
<script>
    $(function () {
        // action="/Demo2/friend/friend_add"
        $("#submit").click(function () {
            $.ajax({
                url:"/Demo2/json/user_register",
                data:$("form").serialize(),
                dataType:"json",
                success:function(data){
                    var json=eval(data);
                    if(json.resCode==1){
                        alert("注册账号："+json.account);
                        window.opener=null;
                        window.open('','_self');
                        window.close();
                    }
                }
            });
        });

    })
</script>
</body>
</html>
