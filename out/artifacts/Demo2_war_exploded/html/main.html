<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主頁</title>
    <script src="../js/jquery.js" type="text/javascript"></script>
</head>
<body>
<div style="background-color: antiquewhite;width:1600px ">
    <div style="background-image: url('http://localhost:8080/Demo2/image/leaves.jpg');width: 1600px;height: 100px">
        <h1>主頁</h1>
    </div>
    <div style="width: 1600px;height: 50px;padding-top: 15px;background-color: khaki">
        <a href="#" id="info_btn" style="font-size: x-large;margin-left: 30px;margin-right: 30px;margin-top: 15px;text-decoration: none">主頁</a>
        <a href="#" id="friend_btn" style="font-size: x-large;margin-left: 30px;margin-right: 30px;margin-top: 15px;text-decoration: none">朋友</a>
        <a href="#" id="dairy_btn" style="font-size: x-large;margin-left: 30px;margin-right: 30px;margin-top: 15px;text-decoration: none">日記</a>
    </div>
    <div style="width: 1600px;height: 700px">
        <iframe id="main_frame" frameborder="0" src="userinfo.html"  style="width: 1600px;height: 700px">

        </iframe>
    </div>
</div>
<script>
    $(function(){
        $("#info_btn").click(function () {
            $("#main_frame").attr("src","userinfo.html");
        });
        $("#friend_btn").click(function () {
            $("#main_frame").attr("src","friend.html");
        });
        $("#dairy_btn").click(function () {
            $("#main_frame").attr("src","dairy.html");
        });
    })
</script>
</body>
</html>
