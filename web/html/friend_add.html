<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>朋友信息添加</title>
    <script src="../js/jquery.js" type="text/javascript"></script>
</head>
<body>
<div style="background-color: antiquewhite;width:300px;height: 400px ">
    <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>姓 名</td><td><input type="text" name="friend.name"></td>
            </tr>
            <tr>
                <td>性 别</td><td><input type="radio" name="friend.sex" value="1">男
                <input type="radio" name="friend.sex" value="0">女
            </td>
            </tr>
            <tr>
                <td>生 日</td><td><input type="date" name="friend.birthday"></td>
            </tr>
            <tr>
                <td>电 话</td><td><input type="tel" name="friend.mobile"></td>
            </tr>
            <tr>
                <td>邮 箱</td><td><input type="email" name="friend.email"></td>
            </tr>
            <tr>
                <td>地 址</td><td><input type="text" name="friend.address"></td>
            </tr>
            <tr>
                <td><input type="button" id="submit"  value="添加"></td><td><input type="reset" value="重置"></td>
            </tr>
        </table>
    </form>
</div>
<script>
    $(function () {
       // action="/Demo2/friend/friend_add"
        $("#submit").click(function () {
            $.ajax({
                url:"/Demo2/friend/friend_add",
                data:$("form").serialize(),
                dataType:"json",
                success:function(data){
                    var json=eval(data);
                    if(json.resCode==1){
                        alert(json.message);
                        window.opener=null;
                        window.open('','_self');
                        window.close();
                    }
                }
            });
        });

    })
</script>
</body>
</html>
